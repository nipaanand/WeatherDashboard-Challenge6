<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--font awesome file-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    

    <title>Weather Dashboard App</title>
</head>
<body>
   
        
          <div class="container">
            <div class="row text-center bg-primary text-white">
                <h1>Weather Dashboard</h1>
            </div>
          </div>
          <div class="row">
            <div class="column col-3">
              <form>
                <label class="text-primary">Search For a City</label>
                <input class="form-control my-2 text-primary" type="search" placeholder="Search City" id="city-input">
                <button class="btn btn-primary my-2" style="width:100%" type="submit" id="search-button">Enter City</button>
                </form>
                <button class="btn btn-outline-primary my-2" style="width:100%" type="submit" id="clear-button">Clear History</button>
             
                <div class="border-top border-primary" id="past-search">
                  <!--Past Searched City Appear Here-->
                </div>
            </div>

                <div class="column col-9">
                  <!-- div for current Weather condition for current city-->
                  <div class="row" id="currentWeatherConditions"></div>

                </div>

                <div class="row" id="fiveDaysForeCast"></div>
                <div class="d-flex flex-row flex-wrap justify-content-bewtween" id="fiveDayForeCast">
                  <!--current city 5 Day weather forecast -->
                </div>
              </div>

              <script
                      type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
        </body>

        

            

        
    

</html>
